# ===================================
# PARHELION LOGISTICS - Docker Compose
# Red unificada: parhelion-network
# ===================================

services:
  # ===== BASE DE DATOS =====
  postgres:
    image: postgres:17
    container_name: parhelion-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: parhelion_dev
      POSTGRES_USER: ${DB_USER:-MetaCodeX}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-H4NZC0D3X1521}
    volumes:
      - postgres_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - parhelion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-MetaCodeX} -d parhelion_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== BACKEND API =====
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parhelion-api
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5100}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=parhelion_dev;Username=${DB_USER:-MetaCodeX};Password=${DB_PASSWORD:-H4NZC0D3X1521}
      - Jwt__Secret=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parhelion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== FRONTEND ADMIN (Angular) =====
  admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: parhelion-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-4100}:80"
    networks:
      - parhelion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== FRONTEND OPERACIONES (React PWA) =====
  operaciones:
    build:
      context: ./frontend-operaciones
      dockerfile: Dockerfile
    container_name: parhelion-operaciones
    restart: unless-stopped
    ports:
      - "${OPERACIONES_PORT:-5101}:80"
    networks:
      - parhelion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== FRONTEND CAMPO (React PWA) =====
  campo:
    build:
      context: ./frontend-campo
      dockerfile: Dockerfile
    container_name: parhelion-campo
    restart: unless-stopped
    ports:
      - "${CAMPO_PORT:-5102}:80"
    networks:
      - parhelion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== CLOUDFLARE TUNNEL =====
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: parhelion-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      api:
        condition: service_healthy
      admin:
        condition: service_healthy
      operaciones:
        condition: service_healthy
      campo:
        condition: service_healthy
    networks:
      - parhelion-network

# ===== VOLUMES =====
volumes:
  postgres_pgdata:
    external: true
    name: postgres_pgdata

# ===== NETWORK =====
networks:
  parhelion-network:
    name: parhelion-network
    driver: bridge
